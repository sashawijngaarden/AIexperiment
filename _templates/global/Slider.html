{{ extends "global/Page.html" }}

{{ block PageContent }}
    <div class="prevDiv" id="prevDiv">
        <a id="leftArrow" class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <p id="prevKey" class="prev-key"> <b>or press [&#8592;]</b> </p>
    </div>
    <div class="nextDiv" id="nextDiv"> 
        <a id="rightArrow" class="next" onclick="plusSlides(1)">&#10095;</a>
        <p id="nextKey" class="next-key"> <b>or press [&#8594;] </b></p>
    </div>
    <div id="spans"> </div>
    
    {{ block Slides }}

    {{ endblock }}


    <input type="hidden" id="sSlideSequence" name="sSlideSequence" val="">
    <input type="hidden" id="sSlideTime" name="sSlideTime" val="">



{{ endblock }}

{{ block scripts }}
    <script src="{% static 'global/js/Sliders.js' %}"></script>
{{ endblock }}

{{ block styles }}
    <link rel="stylesheet" href="{% static 'global/css/Sliders.css' %}">
    <style>
        body {
            background-color: #EDE7DC;
            margin: 0;
            padding: 0;
        }

        .page-content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-message-box {
            text-align: center;
            max-width: 40vw;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .center-message-box h2 {
            font-size: 1.6rem;
            margin-bottom: 1rem;
        }

        .center-message-box button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #3c797d;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
    </style>
{{ endblock }}
